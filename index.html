    <main>

        </div>

        <!-- Flashcard View -->
        <div id="flashcards-view" class="view-section hidden">
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">

                        </div>
                    </div>
                </div>
                <div class="fc-controls">
                    <button id="fc-prev" class="fc-btn">Previous</button>
                    <button id="fc-flip" class="fc-btn action">Flip</button>
                    <button id="fc-next" class="fc-btn">Next</button>

            </div>

        <!-- Games View -->
        <div id="games-view" class="view-section hidden">

                        <span id="game-streak" class="streak hidden">Streak: 0</span>

                    <div id="weak-to-list" class="type-list">

                </div>

                <div class="column center-col">
                    <h3>All Types</h3>
                    <div id="all-types-list" class="type-grid">

                <div class="column right-col">

    <div id="modal" class="modal hidden">

        </div>
    </div>

    <footer>
